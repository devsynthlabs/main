name: Deploy Financial Automation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“¦ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ›‘ Create Backup Before Deploy
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            /root/backup-app.sh || echo "Backup script not found, skipping..."
          ENDSSH

      - name: ðŸ“¤ Deploy Backend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            cd /root/financial-automation/main

            git config --global credential.helper store
            echo "https://${{ secrets.DEPLOY_PAT }}:@github.com" > ~/.git-credentials

            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            cd backend
            npm install --production
            
            source venv/bin/activate
            pip install -r requirements.txt
            deactivate
          ENDSSH

      - name: ðŸ”„ Restart Backend
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            pm2 restart financial-backend
            pm2 save
          ENDSSH

      - name: ðŸŽ¨ Deploy Frontend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            cd /root/financial-automation/main
            
            # Install dependencies with reduced memory footprint
            npm install --prefer-offline --no-audit
            
            # Build with increased Node.js memory limit
            export NODE_OPTIONS="--max-old-space-size=2048"
            npm run build
            
            chmod -R 755 dist
            
            echo "Build completed successfully!"
          ENDSSH

      - name: â™» Reload Nginx
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            systemctl reload nginx
          ENDSSH

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            npm cache clean --force 2>/dev/null || true
            find /root/financial-automation/main/backend/logs -name "*.log" -type f -mtime +7 -delete 2>/dev/null || true
          ENDSSH