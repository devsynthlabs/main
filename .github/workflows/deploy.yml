name: Deploy Financial Automation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: üöÄ Checkout Code
        uses: actions/checkout@v4

      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üì¶ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: üõë Create Backup Before Deploy
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            /root/backup-app.sh || echo "Backup script not found, skipping..."
          ENDSSH

      - name: üì§ Deploy Backend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -euo pipefail
            cd /root/financial-automation/main

            git config --global credential.helper store
            echo "https://${{ secrets.DEPLOY_PAT }}:@github.com" > ~/.git-credentials

            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            cd backend

            # Enhanced retry helper for transient network errors
            retry() {
              local n=1
              local max=5
              local delay=5
              until "$@"; do
                if [ $n -eq $max ]; then
                  echo "Command failed after $n attempts: $*"
                  return 1
                fi
                echo "Command failed - retry $n/$max: $*"
                n=$((n+1))
                sleep $delay
              done
            }

            # Aggressive cache cleanup and npm reset
            echo "üßπ Cleaning npm cache and corrupted data..."
            npm cache clean --force || true
            rm -rf ~/.npm/_cacache || true
            rm -rf ~/.npm/_logs || true
            rm -rf node_modules || true
            rm -rf package-lock.json || true
            
            # Clear any potential npm configuration issues
            npm config delete cache || true
            npm config set registry https://registry.npmjs.org/ || true
            npm config set fund false || true
            npm config set audit false || true

            # Generate fresh package-lock.json and install
            echo "üì¶ Installing dependencies with fresh lockfile..."
            if [ -f package.json ]; then
              retry npm install --production --no-audit --no-fund --prefer-offline=false
            else
              echo "Error: package.json not found"
              exit 1
            fi

            # Python virtualenv tasks
            if [ -d venv ]; then
              echo "üêç Setting up Python environment..."
              source venv/bin/activate
              pip install -r requirements.txt
              deactivate
            else
              echo "Warning: venv not found, skipping pip install"
            fi
          ENDSSH

      - name: üîÑ Restart Backend
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            pm2 restart financial-backend || pm2 start /root/financial-automation/main/backend/ecosystem.config.js --env production || true
            pm2 save || true
          ENDSSH

      - name: üé® Deploy Frontend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -euo pipefail
            cd /root/financial-automation/main

            # Enhanced retry helper for transient network errors
            retry() {
              local n=1
              local max=5
              local delay=5
              until "$@"; do
                if [ $n -eq $max ]; then
                  echo "Command failed after $n attempts: $*"
                  return 1
                fi
                echo "Command failed - retry $n/$max: $*"
                n=$((n+1))
                sleep $delay
              done
            }

            # Aggressive cache cleanup and npm reset
            echo "üßπ Cleaning npm cache and corrupted data..."
            npm cache clean --force || true
            rm -rf ~/.npm/_cacache || true
            rm -rf ~/.npm/_logs || true
            rm -rf node_modules || true
            rm -rf package-lock.json || true
            
            # Clear any potential npm configuration issues
            npm config delete cache || true
            npm config set registry https://registry.npmjs.org/ || true
            npm config set fund false || true
            npm config set audit false || true

            # Generate fresh package-lock.json and install
            echo "üì¶ Installing dependencies with fresh lockfile..."
            if [ -f package.json ]; then
              retry npm install --no-audit --no-fund --prefer-offline=false
            else
              echo "Error: package.json not found"
              exit 1
            fi

            # Build with increased Node.js memory
            echo "üèóÔ∏è Building frontend..."
            export NODE_OPTIONS="--max-old-space-size=2048"
            retry npm run build

            chmod -R 755 dist || true

            echo "‚úÖ Build completed successfully!"
          ENDSSH

      - name: ‚ôª Reload Nginx
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            systemctl reload nginx || systemctl restart nginx || true
          ENDSSH

      - name: üßπ Cleanup
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # cleanup npm cache and old logs (best-effort)
            npm cache clean --force 2>/dev/null || true
            find /root/financial-automation/main/backend/logs -name "*.log" -type f -mtime +7 -delete 2>/dev/null || true
            
            # Check if system restart is required
            if [ -f /var/run/reboot-required ]; then
              echo "‚ö†Ô∏è System restart required but will be deferred to avoid deployment interruption"
              echo "Please schedule a maintenance window to restart the server"
            fi
          ENDSSH