name: Deploy Financial Automation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create Backup Before Deploy
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Creating backup before deployment..."
            /root/backup-app.sh || echo "Backup script not found, skipping..."
          ENDSSH

      - name: Deploy Backend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            echo "Deploying backend..."
            cd /root/financial-automation/main/backend
            
            # Pull latest code
            cd /root/financial-automation/main
            git pull origin main || git pull origin master
            
            cd backend
            
            # Install Node.js dependencies
            npm install --production
            
            # Update Python dependencies if requirements changed
            source venv/bin/activate
            pip install -r requirements.txt
            deactivate
            
            echo "Backend code updated"
          ENDSSH

      - name: Restart Backend
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Restarting backend..."
            pm2 restart financial-backend
            pm2 save
            echo "Backend restarted successfully"
          ENDSSH

      - name:  Deploy Frontend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            echo "Building frontend..."
            cd /root/financial-automation/main
            
            # Install dependencies
            npm install
            
            # Build production bundle
            npm run build
            
            # Set proper permissions
            chmod -R 755 dist
            
            echo "Frontend built successfully"
          ENDSSH

      - name:  Reload Nginx
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Reloading Nginx..."
            systemctl reload nginx
            echo "Nginx reloaded successfully"
          ENDSSH

      - name:  Health Check
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Running health checks..."
            
            # Wait for backend to be ready
            sleep 5
            
            # Check PM2 status
            pm2 status financial-backend
            
            # Check backend health endpoint
            HEALTH_CHECK=$(curl -s http://localhost:5000/api/health || echo "failed")
            if [[ "$HEALTH_CHECK" == "ok" ]]; then
              echo "✓ Backend health check passed"
            else
              echo "✗ Backend health check failed"
              exit 1
            fi
            
            # Check Nginx status
            systemctl is-active --quiet nginx && echo "✓ Nginx is running" || exit 1
            
            # Check frontend is accessible
            curl -f http://localhost > /dev/null 2>&1 && echo "✓ Frontend is accessible" || exit 1
            
            echo "All health checks passed!"
          ENDSSH

      - name:  Deployment Summary
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "=== Deployment Summary ==="
            echo "Backend Status:"
            pm2 list
            echo ""
            echo "Nginx Status:"
            systemctl status nginx --no-pager | head -n 5
            echo ""
            echo "Disk Usage:"
            df -h / | tail -n 1
            echo ""
            echo "Recent Backend Logs:"
            pm2 logs financial-backend --lines 10 --nostream
          ENDSSH

      - name:  Notify on Success
        if: success()
        run: |
          echo "Deployment successful!"
          echo "Frontend: http://${{ secrets.SERVER_IP }}"
          echo "Backend: http://${{ secrets.SERVER_IP }}/api"

      - name:  Notify on Failure
        if: failure()
        run: |
          echo "Deployment failed! Check the logs above."
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Rolling back if needed..."
            pm2 logs financial-backend --lines 50 --nostream
          ENDSSH

      - name:  Cleanup
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # Clean npm cache
            npm cache clean --force 2>/dev/null || true
            
            # Clean old PM2 logs 
            find /root/financial-automation/main/backend/logs -name "*.log" -type f -mtime +7 -delete 2>/dev/null || true
            
            echo "Cleanup completed"
          ENDSSH