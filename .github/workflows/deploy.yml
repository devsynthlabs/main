name: Deploy Financial Automation

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“¦ Add Server to Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ›‘ Create Backup Before Deploy
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Creating backup before deployment..."
            /root/backup-app.sh || echo "Backup script not found, skipping..."
          ENDSSH

      - name: ðŸ“¤ Deploy Backend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            echo "Deploying backend..."
            cd /root/financial-automation/main

            # ðŸ”§ EDITED: Configure GitHub authentication using DEPLOY_PAT
            git config --global credential.helper store
            echo "https://${{ secrets.DEPLOY_PAT }}:@github.com" > ~/.git-credentials

            # ðŸ”§ EDITED: Pull latest code securely using token
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master

            cd backend

            # Install Node.js dependencies
            npm install --production
            
            # Update Python dependencies if requirements changed
            source venv/bin/activate
            pip install -r requirements.txt
            deactivate
            
            echo "Backend code updated"
          ENDSSH

      - name: ðŸ”„ Restart Backend
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Restarting backend..."
            pm2 restart financial-backend
            pm2 save
            echo "Backend restarted successfully"
          ENDSSH

      - name: ðŸŽ¨ Deploy Frontend Code
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            set -e
            echo "Building frontend..."
            cd /root/financial-automation/main
            
            # Install dependencies
            npm install
            
            # Build production bundle
            npm run build
            
            # Set proper permissions
            chmod -R 755 dist
            
            echo "Frontend built successfully"
          ENDSSH

      - name: â™»ï¸ Reload Nginx
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Reloading Nginx..."
            systemctl reload nginx
            echo "Nginx reloaded successfully"
          ENDSSH

      - name: ðŸ“Š Deployment Summary
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "=== Deployment Summary ==="
            echo "Backend Status:"
            pm2 list
            echo ""
            echo "Nginx Status:"
            systemctl status nginx --no-pager | head -n 5
            echo ""
            echo "Disk Usage:"
            df -h / | tail -n 1
            echo ""
            echo "Recent Backend Logs:"
            pm2 logs financial-backend --lines 10 --nostream
          ENDSSH

      - name: ðŸ”” Notify on Success
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment successful!"
          echo "Frontend: http://${{ secrets.SERVER_IP }}"
          echo "Backend: http://${{ secrets.SERVER_IP }}/api"

      - name: âŒ Notify on Failure
        if: failure()
        run: |
          echo "ðŸ’¥ Deployment failed! Check the logs above."
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            echo "Rolling back if needed..."
            pm2 logs financial-backend --lines 50 --nostream
          ENDSSH

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          ssh root@${{ secrets.SERVER_IP }} << 'ENDSSH'
            # Clean npm cache
            npm cache clean --force 2>/dev/null || true
            
            # Clean old PM2 logs (keep last 7 days)
            find /root/financial-automation/main/backend/logs -name "*.log" -type f -mtime +7 -delete 2>/dev/null || true
            
            echo "Cleanup completed"
          ENDSSH